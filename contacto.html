<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Mundo Mascota</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo Mundo Mascota" class="logo">
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="productos.html">Productos</a>
                        </li>
                        <li>
                            <a href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contacto">
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input class="input-padron" type="text" id="nombreapellido" required>
                <label for="correoelectronico">Correo Electronico</label>
                <input class="input-padron"
                       type="email"
                       id="correoelectronico"
                       required
                       placeholder="email@dominio.com">
                <label for="telefono">Telefono</label>
                <input class="input-padron"
                       type="tel"
                       id="telefono"
                       required
                       placeholder="(XX) XXXX XXXX">
                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>
                <fieldset>
                    <legend>
                        多Como desea ser contactado?
                    </legend>
                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">
                        Email
                    </label>
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Telefono
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio"
                               name="contacto"
                               value="whatsapp"
                               id="radio-whatsapp"
                               checked>
                        WhatsApp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        多En que horario prefiere ser atendido?
                    </legend>
                    <select>
                        <option>
                            Ma単ana
                        </option>
                        <option>
                            Tarde
                        </option>
                        <option>
                            Noche
                        </option>
                    </select>
                </fieldset>
                <label class="checkbox">
                    <input type="checkbox" checked>
                    多Le gustaria recibir novedades de Mundo Mascota?
                </label>
                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png"
                 alt="mundo mascota logo"
                 class="logo-blanco">
            <p class="copyright">&copy; Copyright Mundo Mascota - 2020</p>
        </footer>
    </body>
</html>
